
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Login Form</title>
</head>
<body>

    <form>
        <!-- Username Field -->
        <label id="username-label" for="username">Username:</label>
        <input type="text" id="username" name="username" aria-labelledby="username-label">
        
        <!-- Password Field with Additional Description -->
        <label id="password-label" for="password">Password:</label>
        <input type="password" id="password" name="password" aria-labelledby="password-label" aria-describedby="password-desc">
        
        <p id="password-desc">Your password should be at least 8 characters long and include a mix of letters, numbers, and symbols.</p>
        
        <!-- Submit Button -->
        <button type="submit">Login</button>
    </form>

</body>
</html>
